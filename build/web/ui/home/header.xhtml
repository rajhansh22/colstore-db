<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Cache-Control" content="max-age=0;no-cache,no-store"/>
        <meta http-equiv="X-Frame-OPTIONS" content="SAMEORIGIN"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>COLSTORE-DB</title>
        <script type="text/javascript">
            document.oncontextmenu = function () {
                return false
            };
        </script>
    </h:head>

    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{rMenuBuilder.checkSessionState()}"/>
        </f:metadata>
        <div id="top">
            <h:form id="menuform">
                <p:panelGrid columns="1" style="width:100%;">
                    <f:facet name="header">
                        <table border="0" width="100%">
                            <tr>
                                <td class="bannerhead" width="50%" align="left">COLSTORE-DB</td>
                                <td class="bannertext" width="50%" align="right">Login Role:#{rMenuBuilder.roleName}</td>
                            </tr>
                        </table>
                    </f:facet>
                </p:panelGrid>

                <p:panelGrid columns="1" class="labeltext" style="width:100%;">
                    <p:menubar id="mainmenu" model="#{rMenuBuilder.model}" class="labeltext"/>
                </p:panelGrid>

            </h:form>
        </div>
        <p:spacer height="10px;"/>
        <div>
            <div id="left">
                <!--ui:insert name="left">Left</ui:insert-->
                     <h:form id="left_menu_form">
                    <p:growl id="messages" showDetail="true" />
                    <p:tree id="tmenu" value="#{rMenuBuilder.root}" var="doc" selectionMode="single"
                            selection="#{tableManagerBean.selectedNode}">
<!--                        <p:ajax event="select" update=":left_menu_form:messages" listener="#{rMenuBuilder.onNodeSelect}" />-->
                        <p:treeNode id="tnode" expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
<!--                            <h:outputText value="#{doc.name}-#{doc.type}"/>-->
                            <h:outputLink value="#{doc.url}">#{doc.name}-#{doc.type}</h:outputLink>
<!--                            <p:commandButton value="#{doc.name}" action="#{rMenuBuilder.treeNodeListener()}"  id="treeNode"/> -->
                        </p:treeNode>
                        <!--p:treeNode type="DB" icon="pi pi-file">
                            <h:outputText value="#{doc.name}" />
                        </p:treeNode>

                        <p:treeNode type="Table" icon="pi pi-image">
                            <h:outputText value="#{doc.name}" />
                        </p:treeNode>

                        <p:treeNode type="Column" icon="pi pi-video">
                            <h:outputText value="#{doc.name}" />
                        </p:treeNode-->

                    </p:tree>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <!--div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div-->

        <div id="bottom" class="bannerheadsmall">
            Copyright Â© 2019 by DM@IIITB

        </div>

    </h:body>

</html>
