<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Cache-Control" content="max-age=0;no-cache,no-store"/>
        <meta http-equiv="X-Frame-OPTIONS" content="SAMEORIGIN"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>COLSTORE-DB</title>

    <h:body>

            <h:form id="menuform">
               <p:panelGrid columns="1" style="width:100%;">

                                <td class="bannertext" width="50%" align="right">Login Role:#{rMenuBuilder.roleName}</td>
                            </tr>
                   </table>
                   </f:facet>
               </p:panelGrid>
               
               <p:panelGrid columns="1" class="labeltext" style="width:100%;">
                   <p:menubar id="mainmenu" model="#{rMenuBuilder.model}" class="labeltext"/>
              </p:panelGrid>
               
            </h:form>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
